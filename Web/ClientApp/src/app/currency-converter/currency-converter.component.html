<div class="uk-flex uk-grid uk-child-width-1-1@s uk-child-width-1-2@m uk-child-width-1-3@l">
	<form class="uk-form-stacked" novalidate [formGroup]="form" (ngSubmit)="submit()">
		<fieldset class="uk-fieldset">

			<div class="uk-margin">
				<label class="uk-form-label" for="currencyValue">Currency Value:</label>
				<div class="uk-form-controls">
					<input type="number" placeholder="0.00" min="1" value="0" step="0.01" class="uk-input" id="currencyValue" name="currencyValue" formControlName="currencyValue" required pattern="^\d+(?:\.\d{1,2})?$">
				</div>
			</div>

			<div class="uk-margin">
				<label class="uk-form-label" for="currencyFrom">Currency From:</label>
				<div class="uk-form-controls">
					<select class="uk-select" id="currencyFrom" name="currencyFrom" formControlName="currencyFrom" required (change)="clear()">
						<option value="" selected></option>
						<option *ngFor="let currency of currencies" [ngValue]="currency">{{ currency.currencyName }} - ({{ currency.id }})</option>
					</select>
				</div>
			</div>

			<div class="uk-margin">
				<label class="uk-form-label" for="currencyTo">Currency To:</label>
				<div class="uk-form-controls">
					<select class="uk-select" id="currencyTo" name="currencyTo" formControlName="currencyTo" required (change)="clear()">
						<option value="" selected></option>
						<option *ngFor="let currency of currencies" [ngValue]="currency">{{ currency.currencyName }} - ({{ currency.id }})</option>
					</select>
				</div>
			</div>

			<div class="uk-margin">
				<div class="uk-form-controls">
					<button class="uk-button uk-button-primary" type="submit" [disabled]="!form.valid">Convert</button>
				</div>
			</div>

			<div class="uk-margin" *ngIf="converted">
				<div class="uk-form-controls">
					<h1>{{ converted.symbol }} {{ converted.value | number : '1.2-2' }}</h1>
				</div>
			</div>

		</fieldset>
	</form>
</div>
